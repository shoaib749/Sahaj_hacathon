<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Patient sign up</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
        <div id="formContainer">
                <form id="signupForm" action="">
                        <h2>Sign up</h2>
                        <label for="name" id="name"> Full Name of Patient:&nbsp;</label> <input type="text"
                                id="nameInput"> <br>
                        <label for="phNo">Phone No:&nbsp;</label><input type="tel" id="phnoInput"><br>
                        <label for="password" id="signupPassword">Password:&nbsp;</label> <input type="password"
                                id="passwordInput"> <br>

                        <label for="password" id="confirmPassword">Confirm Password:&nbsp;</label> <input
                                type="password" id="confirmPasswordInput"> <br>
                        <button id="signUpButton" type="button">Sign Up</button>
                </form>
        </div>
</body>
