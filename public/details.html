    <title>Patient details</title>

<body>

    <link rel="stylesheet" href="details.css">
    <form id="userDetailsForm" action="">
        <h2>Patient Details</h2>
        
        <label for="profilePic">Select profile picture:</label> <br>
            <input accept="image/*" type='file' id="imgInp" />
            <img id="proPic" src="#" alt="your image" /> <br>
        <button id="selPropic">Select profile picture</button> <br>

        <label for="name">Name:</label>
        <input type="text" id="nameInput"> <br>

        <label for="dob"> DOB:</label>
        <input type="date" id="dobInput"> <br>

        <label for="phone" id="phone"> Phone Number:</label>
        <input type="phone" id="phoneNoInput"> <br>

        <label for="email">E-mail:</label>
        <input type="text" id="emailInput"> <br>

        <label for="adharNo" id="adharNo"> Adhar Number:</label>
        <input type="number" id="adharNoInput"> <br>

        <label for="bloodGroup" id="bloodGroup"> Blood Group :</label>
        <input type="text" id="bloodGroupInput"> <br>

        <label for="gender" id="gender"> Gender:</label> <br>
        <div class="gender">
            <input type="radio" name="gender" id="male">Male
            <input type="radio" name="gender" id="female">Female
            <input type="radio" name="gender" id="other">Other
        </div>
        <br> <br>

        <label for="guardianName" id="guardianName"> Guardian's Full Name :</label>
        <input type="text" id="guardianNameInput"> <br>

        <label for="guardianPhone" id="guardianPhone"> Guardian's Phone :</label>
        <input type="text" id="guardianPhoneInput"> <br>

        <label for="guardianPhone" id="guardianPhone"> Guardian's E-mail :</label>
        <input type="text" id="guardianEmailInput"> <br>

        <label for="document" id="document"> Details About Documents :</label>
        <h4>Upload document</h4>
        <div id="documents">
            <div id="fileName"></div>
            <button type="button" id="selectButton">Select</button>
        </div> <br>
        <label for="consultedDoctor" id="consultedDoctor"> Consulted Doctor Name :</label>
        <input type="text" id="consultedDoctorInput"> <br>

        <label for="treatmentDate" id="treatmentDate"> Date of Treatment :</label>
        <input type="date" id="treatmentDateInput"> <br>

        <label for="diseaseCaused" id="diseaseCaused"> Disease Caused :</label>
        <input type="text" id="diseaseCausedInput"> <br>

        <label for="additonalInformation" id="additonalInformation"> Additonal Information :</label>
        <input type="text" id="additonalInformationInput"> <br>

        
        <button id="save" type="button">Save</button> <br>

    </form>
