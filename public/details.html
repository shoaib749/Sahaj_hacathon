    <form id="userDetailsForm" action="">
        <h2>Patient Details</h2>
        <label for="profilePic">Select profile picture:</label> <br>
        <input type="file" id="profilePicInput" accept="image/jpeg,image/png,image/jpg"> <br>
        <label for="name">Name:</label>
        <input type="text" id="nameInput"> <br>

        <label for="dob"> DOB:&nbsp;</label>
        <input type="dob" id="dobInput"> <br>

        <input type="text" id="emailInput"> <br>

        <label for="adharNo" id="adharNo"> Adhar Number:&nbsp;</label>
        <input type="adharNo" id="adharNoInput"> <br>

        <label for="bloodGroup" id="bloodGroup"> Blood Group :&nbsp;</label>
        <input type="text" id="bloodGroupInput"> <br>

        <!-- <label for="age" id = "age"> Age:&nbsp;</label>
    <input type="text" id="ageInput"> <br> -->
        <label for="gender" id="gender"> Gender:&nbsp;</label> <br>
        <div class="gender">
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Other
        </div>
        <br>

        <label for="guardianName" id="guardianName"> Guardian's Full Name :&nbsp;</label>
        <input type="text" id="guardianNameInput"> <br>

        <label for="guardianPhone" id="guardianPhone"> Guardian's Phone :&nbsp;</label>
        <input type="text" id="guardianPhoneInput"> <br>

        <label for="guardianPhone" id="guardianPhone"> Guardian's E-mail :&nbsp;</label>
        <input type="text" id="guardianEmailInput"> <br>

            <button id="selectButton">Select</button>
        </div> <br>

        <button id="save" type="button">Save</button> <br>

    </form>
