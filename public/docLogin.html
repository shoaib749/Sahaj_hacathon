<body>

        <div id="formContainer">
            <form action="" id="loginForm">
                <h2>Doctor Login</h2>
                <label for="userName">User name:&nbsp;</label> <input type="text" id="userNameInput"> <br>
                <label for="password">Password:&nbsp;</label> <input type="password" id="passwordInput">
                <button id="loginButton" type="button">Login</button>

            </form>
        </div>
    </div>
