<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor login</title>
    <link rel="stylesheet" href="style.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="formContainer">
        <form action="" id="loginForm">
            <h2>Login</h2>
            <label for="userName" id="userName">User name:&nbsp;</label> <input type="text" id="userNameInput"> <br>
            <label for="password" id="password">Password:&nbsp;</label> <input type="password" id="passwordInput">
            <button id="loginButton" type="button">Login</button>
            <h4>Not registered? &nbsp;<a href="#" id="createAccount">Create account</a></h4>
        </form>
    </div>

    <script>
        var createAccount = document.getElementById('createAccount');
        createAccount.addEventListener('click', () => {
            $("#formContainer").empty();
            $("#formContainer").load("docSignup.html");
        })
    </script>
</body>
</html>
